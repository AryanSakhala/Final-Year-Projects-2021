{% extends "basic.html" %}
{% block body %}
<style>
        body {
                background: url(' {{url_for('static',filename='img/contact.jpg')}} ') no-repeat center center fixed;
        }
        #upload{
                background-color: rgb(51, 0, 255);
        }
        #form{
                margin-top: 4px;
                margin-bottom: 100px;
        }
        
        
</style>

<div class="container" id="form" style="border:2px solid black;">
        <form action="/prediction" method="post">
                <table class="table table-dark table-hover">
                        
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">First</th>
                                    <th scope="col">Last</th>
                                  </tr>
                                </thead>
                                <tbody>
                                 
                                  <tr>
                                    <th scope="row">1</th>
                                    <td><label for="Pregnancies" class="form-label">Pregnancies</label></td>
                                    <td><input type="number"  class="form-control" name="Pregnancies" id="Pregnancies"></td>
                                  </tr> 
                                
                                  <tr>
                                    <th scope="row">2</th>
                                    <td><label for="Glucose" class="form-label">Glucose</label></td>
                                    <td><input type="number" class="form-control" name="Glucose" id="Glucose"></td>
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td><label for="BloodPressure" class="form-label">BloodPressure</label></td>
                                    <td><input type="number" name="BloodPressure" class="form-control" id="BloodPressure"></td>
                                  </tr> 
                                  <tr>
                                    <th scope="row">4</th>
                                    <td><label for="SkinThickness" class="form-label">SkinThickness</label></td>
                                    <td><input type="number" name="SkinThickness" class="form-control" id="SkinThickness"></td>
                                  </tr> 
                                  <tr>
                                    <th scope="row">5</th>
                                    <td><label for="Insulin" class="form-label">Insulin</label></td>
                                    <td><input type="number"  name="Insulin" class="form-control" id="Insulin"></td>
                                  </tr> 
                                  <tr>
                                    <th scope="row">6</th>
                                    <td><label for="BMI" class="form-label">BMI</label></td>
                                    <td><input type="number" step=0.01 name="BMI" class="form-control" id="BMI"></td>
                                  </tr> 
                               
                                  <tr>
                                    <th scope="row">7</th>
                                    <td><label for="DiabetesPedigreeFunction" class="form-label">DiabetesPedigreeFunction</label></td>
                                    <td><input type="number" step=0.01  class="form-control" name="DiabetesPedigreeFunction" id="DiabetesPedigreeFunction"></td>
                                  </tr> 
                                  <tr>
                                    <th scope="row">8</th>
                                    <td><label for="Age" class="form-label">Age</label></td>
                                    <td><input type="number" name="Age" class="form-control" id="Age"></td>
                                  </tr> 
                                  
                                 
                                </tbody>
                              
                      </table>
                      
                <button class="btn btn-primary float-end" type="submit" id="msg">Predict</button>
                      
        </form>
</div>
<script>
        let msg = document.getElementById('msg')
msg.addEventListener('click',function(){
  alert('Your Image file successfully submited. Wait for the prediction');  
document.location = '/prediction'
});
</script> 
{% endblock %}
